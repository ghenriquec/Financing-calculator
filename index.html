<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <script
      src="https://kit.fontawesome.com/c0078485ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/partials/landing-page.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon/healthcare.png"
      type="image/x-icon"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <img src="https://i.ibb.co/XWdPc2X/wave-01.png" alt="" class="wave" />
    <div id="page-create-point">
      <div class="container">
        <h1>Financiamento Carro</h1>

        <fieldset>
          <legend>
            <h2>Dados Do Comprador</h2>
          </legend>

          <div class="field">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              placeholder="Nome"
              class="name"
              required
            />
         

          <div class="field-group">
            <div class="field">
              <label for="carPrice">Preço do Carro</label>
              <input
                type="number"
                id="carPrice"
                class="price"
                placeholder="R$"
                required
              />
            </div>

            <div class="field">
              <label for="salary">Salário</label>
              <input
                type="number"
                id="salary"
                class="salary"
                placeholder="R$"
                required
              />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="inputValue">Valor de Entrada</label>
              <input
                type="number"
                id="inputValue"
                class="value"
                placeholder="R$"
                required
              />
            </div>

            <div class="field">
              <label for="fees">Juros Cobrado</label>
              <input
                type="number"
                id="fees"
                class="fees"
                placeholder="%"
                required
              />
            </div>
          </div>
          <div class="field">
            <label for="installmentsQuantity">Quantidade de Parcelas</label>
            <input
              type="number"
              id="installmentsQuantity"
              class="installmentsQuantity"
              placeholder="5"
              required
            />
          </div>
          <div class="field-group">
            <button type="button" id="calculate" value="calculate">
              Calcular
            </button>
            <button type="reset" id="clean" onclick="clearText()">
              Limpar
            </button>
          </div>
          <div class="field-group" id="result"></div>
        </fieldset>
        <footer>
          <p class="copyright">
            &copy; Copyright 2021, Guilherme Henrique Coelho. All rights
            reserved.
          </p>
        </footer>
      </div>
    </div>
    <script src="./src/js/script.js" defer></script>
  </body>
</html>
